- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:

    #This project
    ~/workspace/dotfiles: ''

    #Tmux
    ~/.tmux.conf: tmux.conf

    # Vim
    ~/.vimrc: vim/vimrc

    #Zsh
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh: zsh/oh-my-zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
